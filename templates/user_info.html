<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_info</title>
    <link rel="stylesheet" href="static/app.css" />
</head>

<body>


    <section class="usersList">
        <div> {{user.image_url}}</div>
        <img src="{{user.image_url}}" alt="profile photo of {{user.first_name}} {{user.last_name}}">
        <div>first name: {{user.first_name}}</div>
        <div>last name: {{user.last_name}}</div>


        <a href="/{{user.id}}/create_post">create a post</a>
    </section>

    <h2>POSTS:</h2>
    {% for post in user.posts %}
    <ul>
        <li>
            <h4>{{post.title}}</h4>
            <div>{{post.content}}</div>
            <di>created at:{{post.created_at}}</di>
        </li>

    </ul>
    {% endfor %}




    <a href="/">back to users</a>

    </section>

    <span>
        <form>

            <button formaction="/{{user.id}}/edit" formmethod="GET">edit</button>
        </form>

    </span>
    <span>
        <form>
            <button formaction="/{{user.id}}/delete" formmethod="POST">delete</button>

        </form>
    </span>
</body>

</html>
